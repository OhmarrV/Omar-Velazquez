<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's To-do List</title>
</head>
<body>
    <div>
        <h1 id="to-do" name="title">To-do List</h1>
    </div>
    <div>
        <ul id="list">
            <div>
                <li>
                    <input id="input-text" type = "text" name = "list-input" placeholder = "Add to list">
                    <button id="list-action" onclick="listAdd()">+</button>
                    <button id="list-action" onclick="listRemove()">x</button>
                    <!--  <input id="list-action" type = "button" value = "+">
                    <input id="list-action" type = "button" value = "x"> -->
                </li>
            </div>
        </ul>
    </div>
    <script src="todoList.js"></script>

</body>
</html>
